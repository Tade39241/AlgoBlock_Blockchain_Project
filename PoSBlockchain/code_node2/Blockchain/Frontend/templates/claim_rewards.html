{% extends 'base.html' %}
{% block title %} Claim Rewards {% endblock %}
{% block content %}
<div class="wallet-container">
    <body>
        <h1>Claim Rewards</h1>
        <form method="POST">
            <label for="fromAddress">Your Address:</label>
            <input type="text" id="fromAddress" name="fromAddress" required>
            <br>
            <label for="amount">Amount (in satoshis):</label>
            <input type="number" id="amount" name="amount" required>
            <br>
            <button type="submit">Claim Rewards</button>
        </form>
        {% if message %}
        <p>{{ message }}</p>
        {% endif %}
    </body>
</div>
{% endblock %}
