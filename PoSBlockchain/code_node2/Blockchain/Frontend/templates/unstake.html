{% extends 'base.html' %}
{% block title %} Unstake {% endblock %}
{% block content %}

<div class="wallet-container">
    <h1>Unstake Funds</h1>
    <form method="POST">
        <label for="fromAddress">Your Address:</label>
        <input type="text" id="fromAddress" name="fromAddress" required>
        <br>
        <label for="amount">Amount (in satoshis):</label>
        <input type="number" id="amount" name="amount" required>
        <br>
        <button type="submit">Unstake</button>
    </form>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
</div>
{% endblock %}
