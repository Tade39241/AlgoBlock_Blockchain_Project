<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <title>Tade Coin - Block Explorer</title>
    </head>
    <body>
        <div class="explorer-container">
            <header>
                <h1>Tade Coin Block Explorer</h1>
            </header>
            <div class="search-container">
                <h2>Search the Blockchain</h2>
                <form action="/explorer" id="search-form" method="get">
                    <div class="form-group">
                        <label for="search">Transaction Hash / Block Number / Address:</label>
                        <input type="text" id="search" name="query" placeholder="Enter transaction hash, block number, or address" required>
                    </div>
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
            <div class="result-container">
                <h3>Search Results</h3>
                <div class="result-content">
                    {{ result }}
                </div>
            </div>
        </div>
    </body>
</html>
