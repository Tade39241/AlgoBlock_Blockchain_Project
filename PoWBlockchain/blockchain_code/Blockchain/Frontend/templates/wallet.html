{% extends 'base.html' %}
{% block title %} Wallet {% endblock %}
{% block content %}
<div class="wallet-container">
    <header>
        <h1>Tade Coin Wallet</h1>
    </header>
    <div class="form-container">
        <h2>Send Tade Coin</h2>
        <form action="/wallet" id="form" method="post">
            <div class="form-group">
                <label for="from">From Address:</label>
                <input type="text" id="from" name="fromAddress" placeholder="Enter your wallet address" required>
            </div>
            <div class="form-group">
                <label for="to">To Address:</label>
                <input type="text" id="to" name="toAddress" placeholder="Enter recipient's wallet address" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="Amount" min="0" step="1" placeholder="Enter amount to send" required>
            </div>
            <div class="form-group">
                <span class="message">{{ message }}</span>
            </div>
            <button type="submit" class="btn">Send Tade Coin</button>
        </form>
    </div>
</div>
{% endblock %}
